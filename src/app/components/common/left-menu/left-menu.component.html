<!--Left-menu.component.html-->
<!--Hamburger menu-->
<div>
  <button class="hamburger" (click)="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
  </button>
  <span class="menu-title"></span>
</div>

<!--SideNav-->
<div 
class="sideNav"

fxLayout="column" 
fxFill>

</div>

<!--Backdrop for overlay Effect-->

<div class="backdrop"
*ngIf="menuOpen"
(click)="toggleMenu()">
</div>
