<div class="card">
    <div class="card-body">
        <form [formGroup]="notificationForm">
            <h1 class="text-center h3 mb-3 font-weight-normal">
                Notifications
            </h1>
                <div class="me-5 mt-3">
                    <mat-form-field class="dropdown">
                      <mat-label>When In Control Zone</mat-label>
                      <mat-select [(value)]="when_in">
                        <mat-option *ngFor="let switch of switches" [value]="switch">
                          {{switch}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            <br />
            <div class="me-5 mt-3">
                <mat-form-field class="dropdown">
                  <mat-label>When out of Control Zone</mat-label>
                  <mat-select [(value)]="when_out">
                    <mat-option *ngFor="let switch of switches" [value]="switch">
                      {{switch}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <br>
            <div class="mat-dialog-actions">
                <button class="mat-raised-button" class="btn btn-outline-danger me-2" mat-button (click)="cancel()">Cancel</button>
                <button mat-button [mat-dialog-close]="true" class="btn btn-success" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
</div>
