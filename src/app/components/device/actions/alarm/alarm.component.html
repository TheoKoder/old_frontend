
<div class="container">
    <div mat-dialog-content [formGroup]="alarmForm">
        <div class="me-5 mt-3">
            <mat-form-field class="dropdown">
              <mat-label>Sound</mat-label>
              <mat-select [(value)]="selectedSound">
                <mat-option *ngFor="let sound of sounds" [value]="sound">
                  {{sound}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
        <br> -->
    </div>
    <!-- <br> -->
    <div class="mat-dialog-actions">
        <button class="mat-raised-button" class="btn btn-outline-danger me-2" mat-button (click)="cancel()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" class="btn btn-success" (click)="onSubmit()">Submit</button>
    </div>


</div>
