<div class="card-container">
  <mat-card appearance="outlined">
    <mat-card-title>Tag Information</mat-card-title>
    <mat-dialog-content>
      <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="this.duration">
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Checking for Tag Information</ng-template>
                <br>
                <mat-form-field class="row" appearance="outline">
                    <mat-label>Tag Name:</mat-label>
                    <input matInput  placeholder="Tag Information:" style="text-align:center;" formControlName="firstCtrl">
                </mat-form-field>
            </form>
        </mat-step>
        </mat-vertical-stepper>
    </mat-dialog-content>
  </mat-card>
  <mat-dialog-actions align="end">
    <!-- <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button> -->
    <button mat-raised-button tabindex="-1" (click)="onSubmit()">Submit</button>
    <button mat-raised-button mat-dialog-close tabindex="-1" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
</div>
