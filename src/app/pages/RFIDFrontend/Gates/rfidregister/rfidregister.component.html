<app-tag-three-layer-layout>
    <div class="container">
      <mat-card class="small-card">
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="3:1">
            <mat-grid-tile>
              <mat-label class="text">
                Search Box :
              </mat-label>
            </mat-grid-tile>
            <mat-grid-tile>
              <input type="text" placeholder="Search SERNR" #searchInput>
            </mat-grid-tile>

          </mat-grid-list>
          <div>
            <button class="btn1" (click)="executeSearch(searchInput.value)">Search</button>
          </div>
          <div>
            <button class="btn1" (click)="resetSearch(searchInput)">Reset</button>
          </div>
        </mat-card-content>
      </mat-card>
          <div class="row">
              <div class="col-12 mb-3 mb-lg-5">
                  <div class="position-relative card table-nowrap table-card">
                      <div class="card-header align-items-center">
                          <h1 class="mb-0">SAP Register</h1>
                          <!-- <button type="button" class="download-btn" (click)="downloadReport()">
                            <img src="assets/logo/icons8-excel-24.png" alt="Download Icon">
                        </button> -->
                      </div>
                      <div class="table-responsive">
                          <table class="table mb-0">
                              <thead class="small text-uppercase bg-body text-muted">
                                  <tr>
                                    <th *ngFor="let header of RegisterHeaders">{{ header }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="align-middle" *ngFor="let item of Register">
                                    <td *ngFor="let header of RegisterHeaders">{{ item[header] }}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <div>
                        <nav class="page">
                          <ul class="pagination">
                            <li class="page-item" [class.disabled]="page===1">
                              <a class="page-link" (click)="previousPage()">Previous</a>
                            </li>
                            <li class="page-item">
                              <span class="page-link">
                                Page {{page}} of {{totalPages}}
                              </span>
                            </li>
                            <li class="page-item">
                              <a class="page-link" (click)="nextPage()">Next</a>
                            </li>
                          </ul>
                        </nav>
                    </div>
                  </div>
              </div>
          </div>
      </div>
</app-tag-three-layer-layout>
