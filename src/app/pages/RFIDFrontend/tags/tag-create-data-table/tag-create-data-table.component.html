<app-admin-three-layer-layout>
  <h1 class="text">Add A Record</h1>
  <mat-form-field>
    <mat-label>Select a table</mat-label>
    <mat-select [(ngModel)]="selectedTable" (selectionChange)="onTableSelectionChange()">
      <mat-option value="itemTypes">Category</mat-option>
      <mat-option value="itemConditions">Conditions</mat-option>
      <mat-option value="itemBrands">Brands</mat-option>
      <mat-option value="locations">Location</mat-option>
      <mat-option value="disposals">disposal</mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngFor="let field of formFields">
        <div class="col-sm-10">
          <label class="text">{{ field }}</label>
          <input type="text" class="form-control" formControlName="{{field}}" >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</app-admin-three-layer-layout>
