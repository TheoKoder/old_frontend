<app-admin-three-layer-layout>  
      <div class="container">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="position-relative card table-nowrap table-card">
                    <div class="card-header align-items-center">
                        <h1 class="mb-0">Category</h1>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                  <th *ngFor="let header of itemTypesHeaders">{{ header }}</th>
                                  <th>Update</th>
                                    <th>Delete</th>
                                  </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle" *ngFor="let item of itemTypes">
                                  <td *ngFor="let header of itemTypesHeaders">{{ item[header] }}</td>
                                  <td>
                                    <button class="btn1" (click)="update(item.itemTypeId)"type="button"
                                      class="btn btn-outline-info me-2">
                                      <mat-icon aria-label="info icon" fontIcon="info"></mat-icon>
                                    </button>
                                  </td>
                                  <td>
                                      <button class="btn1" (click)="delete(item.itemTypeId)"type="button"
                                        class="btn btn-outline-info me-2">
                                        <mat-icon aria-label="info icon" fontIcon="warning" class="red-icon"></mat-icon>
                                      </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-admin-three-layer-layout>
