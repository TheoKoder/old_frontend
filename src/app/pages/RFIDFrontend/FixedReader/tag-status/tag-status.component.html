
<app-tag-three-layer-layout>
    <div [@.disabled]="true">
        <mat-tab-group dynamicHeight>
          <mat-tab label="Column Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="columnChartOptions"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
          <mat-tab label="Pie Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="pieChartOptions"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
          <mat-tab label="Line Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="lineChartOptions"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
        <div class="row">
          <div class="col-12 mb-3 mb-lg-5">
              <div class="position-relative card table-nowrap table-card">
                  <div class="card-header align-items-center">
                      <h1 class="mb-0">Tag Status Report</h1>
                      <button type="button" class="download-btn" (click)="downloadReport()">
                        <img src="assets/logo/icons8-excel-24.png" alt="Download Icon">
                    </button>
                  </div>
                  <div class="table-responsive">
                      <table class="table mb-0">
                          <thead class="small text-uppercase bg-body text-muted">
                              <tr>
                                <th *ngFor="let header of statusHeader">{{ header }}</th>
                                <th>Location History</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr class="align-middle" *ngFor="let item of status">
                                <td *ngFor="let header of statusHeader">{{ item[header] }}</td>
                                <button (click)="LastLocation(item.Tag)" type="button" class="btn btn-outline-info me-2">
                                  <mat-icon aria-label="info icon">info</mat-icon>
                                </button>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div>
                    <nav class="page">
                      <ul class="pagination">
                        <li class="page-item" [class.disabled]="page===1">
                          <a class="page-link" (click)="previousPage()">Previous</a>
                        </li>
                        <li class="page-item">
                          <span class="page-link">
                            Page {{page}} of {{totalPages}}
                          </span>
                        </li>
                        <li class="page-item">
                          <a class="page-link" (click)="nextPage()">Next</a>
                        </li>
                      </ul>
                    </nav>
                </div>
              </div>
          </div>
      </div>
      </div>
</app-tag-three-layer-layout>
