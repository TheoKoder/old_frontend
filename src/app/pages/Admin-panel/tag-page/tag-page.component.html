<app-admin-three-layer-layout>
    <div class="content">
        <div fxLayout="row wrap">
          <mat-card class="small-card">
            <mat-card-title class="header-text">Tag Search</mat-card-title>
            <mat-card-content>
                <mat-grid-list cols="2" rowHeight="5:3">
                    <mat-grid-tile>
                        <mat-form-field appearance="outline" style="width: 300px;">
                            <mat-label>Tag Number:</mat-label>
                            <input matInput [(ngModel)]="tagNumber">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <button class="btn1" (click)="performSearch()">Search</button>
                </div>
                <div>
                    <button class="btn1" (click)="performSearchAll()">Search All</button>
                </div>
            </mat-card-actions>
        </mat-card>
        </div>
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="position-relative card table-nowrap table-card">
                    <div class="card-header align-items-center">
                        <h1 class="mb-0">Tags</h1>
                        <!-- <button type="button" class="download-btn" [disabled]="!isDataAvailable" (click)="downloadReport()">
                  <img src="assets/logo/icons8-excel-24.png" alt="Download Icon">
                </button> -->
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                    <th *ngFor="let header of Headers">{{ header }}</th>
                                    <th>Delete Tag</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle" *ngFor="let item of result">
                                    <td *ngFor="let header of Headers">{{ item[header] }}</td>
                                    <td>
                                        <button class="btn1" (click)="deactivate(item.id,item.name)" type="button"
                                            class="btn btn-outline-info me-2">
                                            <mat-icon style="font-size:24px" aria-label="info icon"
                                                fontIcon="delete"></mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <nav class="page">
                            <ul class="pagination">
                                <li class="page-item" [class.disabled]="page === 1">
                                    <a class="page-link" (click)="previousPage()">Previous</a>
                                </li>
                                <li class="page-item">
                                    <span class="page-link">
                                        Page {{ page }} of {{ totalPages }}
                                    </span>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" (click)="nextPage()">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-admin-three-layer-layout>
