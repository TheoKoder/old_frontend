<app-three-layer-layout>
  <app-progress-bar [isLoading]="isLoading"></app-progress-bar>
    <div class="heading">Automations</div>
    <div class="card">
      <div class="card-body">
        <br>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>State</th>
              <th>Timezone</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let automation of result">
              <td>{{automation.name}}</td>
              <td>{{automation.state}}</td>
              <td>{{automation.timezone}}</td>
              <td>
                <!-- <button (click)="automationDetails(automation.name)" class="btn btn-outline-info">
                                  Details
                              </button> -->
                <button class="btn1" (click)="automationDetails(automation.id)"type="button"
                  class="btn btn-outline-info me-2">
                  <mat-icon aria-label="info icon" fontIcon="info"></mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <nav class="page">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="page===1">
                <a class="page-link" (click)="previousPage()">Previous</a>
              </li>
              <li class="page-item">
                <span class="page-link">
                  Page {{page}} of {{totalPages}}
                </span>
              </li>
              <li class="page-item">
                <a class="page-link" (click)="nextPage()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </app-three-layer-layout>
