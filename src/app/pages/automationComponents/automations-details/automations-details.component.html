<mat-card style="width: 600px">
  <mat-card-content>
    <hr>
    <mat-card-title> Automations Details </mat-card-title>
    <hr>
    <div class="card-body">
      <div>
        <h2>Devices</h2>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let device of automation_devices">
              <td>{{ device.device_name}}</td>
              <td>{{ device.device_state }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br />
      <div>
        <h2>Events</h2>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of automation_events">
              <td>{{ event.event_type }}</td>
            </tr>
          </tbody>
        </table>
        <div></div>
      </div>
      <br />
      <div>
        <h2>Actions</h2>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let actions of automation_actions">
              <td>{{ actions.target }}</td>
            </tr>
          </tbody>
        </table>
        <div></div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
