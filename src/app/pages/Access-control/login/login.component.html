<app-two-layer-layout>
  <div class="col-xl-10" fxFill >
    <div class="card">
      <app-progress-bar [isLoading]="isLoading"></app-progress-bar>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <div class="p-5">
              <div class="mb-5">
                <h2 class="h4 font-weight-bold text-theme">Login</h2>
              </div>
              <h3 class="h5 mb-0">Welcome back</h3>
              <h4 class="text-muted mt-2 mb-5">
                Enter your Username and Password to access platform.
              </h4>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="empNumber" style="font-size: 17px">Username</label>
                  <input type="text" formControlName="empNumber" name="empNumber" placeholder="Employee Number"
                    class="form-control" required minlength="1" />
                </div>

                <div class="form-group mb-5">
                  <label for="Empassword" style="font-size: 17px">Password</label>
                  <input type="password" formControlName="Empassword" name="Empassword" required minlength="1"
                    class="form-control" />
                </div>
                <button type="submit" class="btn btn-theme" id="submitLogin">
                  Login
                </button>
                <div>
                  <app-laptop-register-link class="btn2"></app-laptop-register-link>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-inline-block">
            <img src="assets/logo/login_logo.jpg" class="e-gov-picture" alt="e-gov-logo" />
          </div>
        </div>
      </div>
    </div>
  </div>
</app-two-layer-layout>
