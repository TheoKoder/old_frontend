<mat-card>
    <mat-card-header>
        <mat-card-title>Confirm Action</mat-card-title>
        <mat-card-subtitle>Are you sure you want to proceed with this action?</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-actions >
      <button mat-button (click)="onYesClick()">Yes</button>

      <button mat-button (click)="onNoClick()">No</button>
       
    </mat-card-actions>
</mat-card>
